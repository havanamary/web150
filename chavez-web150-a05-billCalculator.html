<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8">
    <title>Bill Calculator</title>
    <style>
    td {
        border: 1px solid black;
        padding: 20px;
        margin: 20px;
     }
    </style>
</head>
    <body>
        <form id="mealTotal" action="">
            <table style ="width:75%">
                <tr>
                    <td colspan=2>Bill Calculator</td>
                </tr>
                <tr>
                    <td colspan=2>Thank you for visiting:</td>
                </tr>
                <tr> 
                    <td>Bill Amount:</td> 
                    <td><input type="number" id="mealPrice"/></td> 
                </tr>
                <tr> 
                    <td>Tax Rate:</td>
                    <td><input type="number" id="taxRate"/></td>
                </tr>
                <tr> 
                    <td>Sales Tax:</td>
                    <td><input type="text" id="salesTax" disabled="disabled" value="0.00"/></td>
                </tr>
                <tr> 
                    <td>Total:</td>
                    <td><input type="text" id="total" disabled="disabled" value="0.00"/></td>
                </tr> 
                <tr> 
                    <td>Click to Calculate:</td>
                    <td><input type="button"  id="calculate" value="Calculate" /></td>
                </tr>
                <tr>
                <td>Click to Clear:</td>
                <td><input type="submit"  id="clear" value="Clear"/></td>
                </tr>
            </table>
        </form>
    <footer>
        <hr>
            <p><small>&copy; 2016 -
            2017    by <a href="#" target="_blank">Emilio Chavez</a>, All Rights Reserved ~ <a href="http://validator.w3.org/check/referer" target="_blank">Valid HTML</a> ~ <a href="http://jigsaw.w3.org/css-validator/check?uri=referer" target="_blank">Valid CSS</a></small></p>
    </footer>
        <script>
            function mealTotal() {
    		var mealPrice = parseFloat(document.getElementById('mealPrice').value);
    		var taxPercent = document.getElementById('taxRate').value;
    		
             if (mealPrice > 0 || total <= 999.99 || taxRate >= 0.00 && taxRate <= 25){
            salesTax;
            } else if (total <= 0 || mealPrice > 999.99 || taxRate < 0.01 || taxRate > 25){
            formReset;
            };  
            var salesTax = mealPrice * taxPercent/100;
            var total = mealPrice + salesTax;
            document.getElementById('salesTax').value = salesTax.toFixed(2);
            document.getElementById('total').value = total.toFixed(2);
            }
            
            document.getElementById('calculate').addEventListener('click', mealTotal);

           function formReset(){
                document.getElementById('mealTotal').reset();
            }
            document.getElementById('clear').addEventListener('click', formReset); 

       
      
    </script>
    </body>
</html>
