<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Get Attributes</title>
    <link rel="stylesheet" href="css/c05.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul id="todo"><li id="one" class="hot"><em>fresh</em> figs</li><li id="two" class="hot">pine nuts</li><li id="three" class="hot">honey</li><li id="four">balsamic vinegar</li></ul>
    </div>
    <script>
        //get the first item
        var firstItem = document.getElementById('one');
        firstItem.className ='complete';

        var fourthItem = document.getElementsByTagName('li').item(3); //fourth item
        fourthItem.setAttribute('class', 'cool');



        var secondItem = document.getElementsByTagName('li').item(1);//second item
        if(secondItem.hasAttribute('class')){
            secondItem.removeAttribute('class');
        }
    </script>
  </body>
</html>
