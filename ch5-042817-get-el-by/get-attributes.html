<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Get Attributes</title>
    <link rel="stylesheet" href="css/c05.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul id="todo"><li id="one" class="hot"><em>fresh</em> figs</li><li id="two" class="hot">pine nuts</li><li id="three" class="hot">honey</li><li id="four">balsamic vinegar</li></ul>
    </div>
      <div id="scriptResults"></div>
    <script>
        //get the first list item
        var firstItem = document.getELementById('one');

        if (firstItem.hasAttribute('class')) {
            var attr = firstItem.getAttribute('class');
        }

        //add the value to the page
        var el = document.getElementById('scriptResults');

        el.innerHTML = '<p> first item has a class name:' + attr + '</p>';  
    </script>
  </body>
</html>
