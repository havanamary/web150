<!DOCTYPE html>
<html>
<head>
    <title>Basic Function</title>
    </head>
    <body>
    <h1>Travel Worthy</h1>
        <div id="message">Welcome to our site!</div>
        <script>
            //basic function
            var msg = 'Sign up to receive our newsletter for 10% off!';
            function updateMessage() {
                var el = document.getElementById('message');
                el.textContent = msg;
            }
            updateMessage();
        </script>
    </body>
</html>
